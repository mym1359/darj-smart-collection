name: Weekly Commit

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set Git identity
        run: |
          git config user.name "Auto Commit Bot"
          git config user.email "bot@darj.local"

      - name: Make dummy commit
        run: |
          echo "Last updated: $(date)" > .last_updated.txt
          git add .last_updated.txt
          git commit -m "ðŸ¤– Weekly heartbeat commit" || echo "Nothing to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}